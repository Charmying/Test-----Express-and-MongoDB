<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Test Express and MongoDB</title>
</head>
<body>
  <h1>測試 Express 和 MongoDB</h1>
  
  <h2>聯絡我們 Contact Us</h2>

  <form class="addDataForm">
    <div>
      <label for="addName">Name:</label>
      <input type="text" class="addName" id="addName" name="addName" required>
    </div>
    <div>
      <label for="addEmail">Email:</label>
      <input type="email" class="addEmail" id="addEmail" name="addEmail" required>
    </div>
    <div>
      <textarea rows="5" class="addComment" placeholder="Comment"></textarea>
    </div>
    <div>
      <button type="submit">Submit</button>
    </div>
  </form>

  <h2>查詢留言 Search Comment</h2>

  <form class="editDataForm">
    <div>
      <label for="editName">Name:</label>
      <input type="text" class="editName" id="editName" name="editName" required>
    </div>
    <div>
      <label for="editEmail">Email:</label>
      <input type="email" class="editEmail" id="editEmail" name="editEmail" required>
    </div>
    <div>
      <textarea rows="5" class="editComment" placeholder="Comment"></textarea>
    </div>
    <div>
      <button class="getData">Get Data</button>
    </div>
  </form>

  <script src="js/all.js"></script>
</body>
</html>
