<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Test Express and MongoDB</title>
</head>
<body>
  <h1>Test Express and MongoDB</h1>
  <div class="addFormBlock">
    <h2>聯絡我們 Contact Us</h2>
    <p>請輸入想留下的名稱、Email 和留言</p>
    <p>Please enter your name, Email, and message.</p>
    <form class="addDataForm">
      <div>
        <input type="text" class="addName" id="addName" name="addName" placeholder="名稱 Name" required>
      </div>
      <div>
        <input type="email" class="addEmail" id="addEmail" name="addEmail" placeholder="信箱 Email" required>
      </div>
      <div>
        <textarea rows="5" class="addComment" placeholder="留言 Message"></textarea>
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
  <div class="editFormBlock">
    <h2>查詢留言 Search Comment</h2>
    <p>請輸入留言過的名稱和 Email</p>
    <p>Please enter the name and Email you used to leave message.</p>
    <form class="editDataForm">
      <div>
        <input type="text" class="editName" id="editName" name="editName" placeholder="名稱 Name" required>
      </div>
      <div>
        <input type="email" class="editEmail" id="editEmail" name="editEmail" placeholder="信箱 Email" required>
      </div>
      <div>
        <textarea rows="5" class="editComment" placeholder="留言 Message"></textarea>
      </div>
      <div>
        <button class="getData">Get Message</button>
      </div>
      <div class="actionButtons">
        <button class="updateData">Update Data</button>
        <button class="deleteData">Delete Data</button>
      </div>
    </form>
  </div>
  <script src="js/all.js"></script>
</body>
</html>
